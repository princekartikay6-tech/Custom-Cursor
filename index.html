<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 -> Build a Custom Cursor Animation with GSAP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Basic Level of Custom Cursor Animation -->
    <!-- <div id="main">
      <div id="cursor"></div>
    </div> -->

    <!--Advanced Level of Custom Cursor Animation -->
    <div id="cursor"></div>
    <div id="main">
      <div id="image">
        <div id="overlay"></div>
        <img
          src="https://images.unsplash.com/photo-1752606402425-fa8ed3166a91?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
    </div>

    <!-- Ye script file GSAP ke hai ease ke bina code chale ga nahi jo aapne javascript mei likha hai. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
